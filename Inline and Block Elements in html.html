<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <h2> Inline and Block Elements</h2>
    <h4>Block Elements</h4>
    <!--A Block-level element occupies the entire horizontal space of 
        its parent element (container), and vertical space equal to the 
        height of its contents,-->
        <p>This is paragraph</p>
        <p>This is also paragraph</p>
        <li>this is block element</li>
        <div>this is block element</div>

        <h4>Inline Elements</h4>
        <!--nline elements display in a line. 
            They do not force the text after them to a new line-->
            <em>this is inline element</em>
            <strong>this is inline element</strong>
            <anchor>this is inline element</anchor>

           <!--span is also inline element-->

</body>
</html>
