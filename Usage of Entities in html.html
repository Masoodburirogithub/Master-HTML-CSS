<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container" >
        <p>This is Paragraph</p>
    </div>
<!-- An HTML entity is a piece of text ("string") that begins with an ampersand
     ( & ) and ends with a semicolon ( ; ). Entities are frequently used to display -->
    <div class="container" >
        <p>This is &nbsp &nbsp Paragraph </p>
        <p>Paragraph is written like this &lt p &gt </p>
        <p>Copyright is written like this &copy</p>
        <p>Pound is written like this &pound</p>
        <p>Euro is written like this &euro;</p>
        
        
    </div>
</body>
</html>
