<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body>
    
    <h2>Usage of Ids and classes</h2>
    <div id="mainframe" class="blackbackground">
    this is mainframe
    </div>
    <span class="blackbackground"></span>
    <!-- . is for class and # for id -->
    <span id="mainframe"></span>
    <div class="blackbg blackbackground"></div>


    <!-- creating multiple elements using Emmet -->
    <!-- span.class1.class2.class3.class4*5 + <Tab> to print 4 similar elements using Emmet -->
        <span class="class1 class2 class3">First</span>
        <span class="class1 class2 class3">Second </span>
        <span class="class1 class2 class3">Third</span>
        <span class="class1 class2 class3">Fourth</span>
        <span class="class1 class2 class3">Fifth</span>
        <span class="class1 class2 class3">Sixth</span>

        <!-- A Class name can be used by multiple HTML elements, 
            while an ID name must only be used by one HTML element within the page -->
            
            
           
</body>
</html>
